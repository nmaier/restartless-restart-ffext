amo.summary=Dieses kleine neustart-lose Add-on fügt ein "Datei" → "Neu starten" Menüpunkt hinzu und besitzt ein konfigurierbares Tastenkürzel um Firefox oder Seamonkey neu zu starten.
amo.description=Dieses sehr kleine Add-on fügt ein "Neu starten" Menupunkt zum "Datei" Menü von Firefox oder Seamonkey hinzu, und besitzt einen konfigurierbares Tastenkürzel (Standard: Strg/Cmd + Alt + R), welches das Program dann neu startet. Es kann installiert/deinstalliert oder aktiviert/deaktiviert werden ohne einen Neustart des Browser zu benötigen; Daher der Name "Restartless" Restart.
amo.description.more=Restartless restart ist ähnlich dem QuickRestart Add-on, außer dass es exklusiv für Firefox 4 oder neuer bzw. Seamonkey 2.1 oder neuer entwickelt wird. Zudem ist es kleiner, integriert sich mit dem neuen Firefox Menü, verfügt aber nicht über ein Toolbar Button.
